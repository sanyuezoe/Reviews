<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title part-->
        <div class="title">
          <h2>Treats Reviews </h2>
          <div class="underline"></div>
        </div> 
        <!--reviews part-->
        <article class="review">
          <div class="img-container">
            <img src="./chestnut.jpg" id="first-dog" alt="">
          </div>
          <h4 id="author">Chestnut</h4>
          <p id="hobby">Hobby: Eating wallets</p>
          <p id="info">
            Bully sticks are my favorite treats. I have had many treats, but this was kind of different. 
            When you bite into it, it crunches different. I could enjoy these all day.LOVE IT!
          </p>
          <!--prev next btns-->
          <div class="button-container">
            <button class="prev-btn">
             <i class="fas fa-chevron-left">
             </i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right">
              </i>
             </button>
          </div>
          <!--random buttom-->
          <button class="random-btn">Who's Next</button>
        </article>
      </section>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
